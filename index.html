<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ambientale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Dashboard Ambientale</h1>
    <p>Andamento dei parametri ambientali nel tempo</p>
    
    {% for feature, graph_html in graphs.items() %}
        <h2>{{ feature }}</h2>
        <div>
            {{ graph_html | safe }}
        </div>
    {% endfor %}
</body>
</html>
